<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Agregar los estilos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Agregar el JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Fuentes Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Fuentes de google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--<div *ngIf="esAdmin">
    <h5>Bienvenido, Administrador</h5>
  </div> -->
  <div>
    <router-outlet></router-outlet>
    <!-- Este router-outlet es importante para cargar los componentes de las rutas secundarias -->
  </div>
  <nav>
    <ul>
      <li><button (click)="inicio();">Inicio</button></li>
      <li><button (click)="aboutme()">Acerca de</button></li>
      <li><button (click)="catalogo()">Cat√°logo</button></li>
      <li><button (click)="contacto()">Contacto</button></li>
    </ul>
    <div class="nav-right">
      <div *ngIf="isLoggedIn">
        <button>
          <a class="fa fa-user-circle-o" aria-hidden="true" style="text-decoration: none; font-weight: bold; color: #fff;
          border: none; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
          background-color: #590829;"      
          [routerLink]="['/usuarioprofile', { id: currentUser.id } ]">{{ currentUser.username }} </a>
        </button>
        <button (click)="logout($event)">
          <i class="fa fa-user"></i> Logout
        </button>

        <div *ngIf="errorMensaje" class="error-message">{{ errorMensaje }}</div>
      </div>
      <div *ngIf="!isLoggedIn">
        <button (click)="login()"><i class="fa fa-user"></i> Login</button>
        <button (click)="register()"><i class="fa fa-user-plus"></i> Registro</button>
      </div>
      <button (click)="carrito()"><i class="fa fa-shopping-cart"></i></button>
    </div>
  </nav>

</body>

</html>
