<div class="product">
    <div>
        <div class="card-img">
            <img [src]="product.image" alt="..." height="240px">
        </div>
    </div>
    <div class="text-center">
        <h4 class="h5 mb-2">{{ product.name }}</h4>
        <div class="small m-t-xs">
            {{ product.description }}
        </div>
        <h5 class="mb-0 text-primary"> {{ product.precio|currency }}</h5>
        <div class="agregarcarrito">
            <div class="btn-group" style="margin-top: 15px; align-items: center;">                     
                <button class="add-to-cart">
                    <i class="fas fa-shopping-cart" style="margin-left: 6px;"></i>
                </button>                     
                <button class="add-to-cart">
                    <i class="fas fa-trash-alt" style="margin-left: 6px;"></i>
                </button>                     
                <button class="add-to-cart">
                    <i class="fas fa-heart" style="margin-left: 6px;"></i>
                </button>                 
            </div>
        </div>
    </div>
</div>
