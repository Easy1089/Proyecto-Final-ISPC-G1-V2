<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contacto.component.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <app-navbar></app-navbar>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container contact-form">
      <div class="contact-image">
        <img src="../../../assets/img/footer/icon.png" alt="lemone_contact" />
      </div>
      <form [formGroup]="miFormulario" (submit)="enviarMensaje()">
        <h3>Dejanos un mensaje</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                name="txtName"
                class="form-control"
                placeholder="Tu Nombre *"
                formControlName="nombre"
              />
              <div *ngIf="miFormulario?.get('nombre')?.errors?.['required'] && miFormulario?.get('nombre')?.touched" class="text-danger">
                El nombre es obligatorio.
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="txtEmail"
                class="form-control"
                placeholder="Tu Email *"
                formControlName="correoElectronico"
              />
              <div *ngIf="miFormulario?.get('correoElectronico')?.errors?.['required'] && miFormulario?.get('correoElectronico')?.touched" class="text-danger">
                El correo electrónico es obligatorio.
              </div>
              <div *ngIf="miFormulario?.get('correoElectronico')?.errors?.['email'] && miFormulario?.get('correoElectronico')?.touched" class="text-danger">
                El correo electrónico no es válido.
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="txtPhone"
                class="form-control"
                placeholder="Tu Numero de telefono*"
                formControlName="numeroTelefono"
              />
              <div *ngIf="miFormulario?.get('numeroTelefono')?.errors?.['required']  && miFormulario?.get('numeroTelefono')?.touched" class="text-danger">
                El número de teléfono es obligatorio.
              </div>
            </div>
            <div class="form-group">
              <input type="submit" name="btnSubmit" class="btnContact" value="Enviar mensaje" [disabled]="miFormulario.invalid" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                name="txtMsg"
                class="form-control"
                placeholder="Mensaje*"
                style="width: 100%; height: 150px"
                formControlName="mensaje"
              ></textarea>
              <div *ngIf="miFormulario?.get('mensaje')?.errors?.['required']  && miFormulario?.get('mensaje')?.touched" class="text-danger">
                El mensaje es obligatorio.
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    
    
    <app-footer></app-footer>
  </body>
</html>
